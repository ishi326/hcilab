<!DOCTYPE html>
<html>
<head>
  <title>Basic WebGazer Demo</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #dot {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }

    #instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: Arial;
    }
  </style>
</head>

<body>

<div id="instructions">
  Click around the screen to help WebGazer calibrate ðŸ‘€
</div>

<div id="dot"></div>

<script>
  const dot = document.getElementById("dot");

  webgazer.setGazeListener(function(data, elapsedTime) {
    if (data == null) return;

    const x = data.x;
    const y = data.y;

    dot.style.left = x + "px";
    dot.style.top = y + "px";
  }).begin();

  // Optional: Hide WebGazerâ€™s video preview
  webgazer.showVideo(false);
  webgazer.showPredictionPoints(false);
</script>

</body>
</html>
